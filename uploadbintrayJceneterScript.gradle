apply plugin: 'com.github.dcendents.android-maven'
ext {
    bintrayRepo = 'maven'
    bintrayName = 'sad-async'

    publishedGroupId = 'com.sad.core.async'
    libraryName = 'sad-async'
    artifact = 'sad-async'

    libraryDescription = 'A library for Sad async Lib.'

    siteUrl = 'https://github.com/lucifinilsu/SmartAndroidDeveloper'
    gitUrl = 'https://github.com/lucifinilsu/SmartAndroidDeveloper'

    libraryVersion = versionNameSadAsync

    developerId = 'lucifinilsu'
    developerName = 'lucifinilsu'
    developerEmail = 'lucifinilsu@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
tasks.withType(Javadoc) {
    options{
        encoding "UTF-8"
        charSet 'UTF-8'
        links "http://docs.oracle.com/javase/7/docs/api"
    }
    options.addStringOption('Xdoclint:none', '-quiet')

}

apply from: 'https://raw.githubusercontent.com/lucifinilsu/SmartAndroidDeveloper/master/install.gradle'
apply from: 'https://raw.githubusercontent.com/lucifinilsu/SmartAndroidDeveloper/master/bintray.gradle'